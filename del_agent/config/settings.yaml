# AI Data Factory 全局配置文件

global:
  # 日志配置
  log_level: "INFO"
  log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
  # 数据存储配置
  data_dir: "./data"
  output_dir: "./output"
  
  # 并发配置
  max_workers: 4
  batch_size: 10

# LLM提供者配置
llm_providers:
  openai:
    provider: "openai"
    model_name: "gpt-3.5-turbo"
    api_key: ""  # 从环境变量 OPENAI_API_KEY 获取
    base_url: null
    timeout: 30
    max_tokens: 2000
    temperature: 0.7
    
  deepseek:
    provider: "deepseek"
    model_name: "deepseek-chat"
    api_key: ""  # 从环境变量 DEEPSEEK_API_KEY 获取
    base_url: "https://api.deepseek.com"
    timeout: 30
    max_tokens: 2000
    temperature: 0.7
    
  moonshot:
    provider: "moonshot"
    model_name: "moonshot-v1-8k"
    api_key: ""  # 从环境变量 MOONSHOT_API_KEY 获取
    base_url: "https://api.moonshot.cn/v1"
    timeout: 30
    max_tokens: 2000
    temperature: 0.7
    
  doubao:
    provider: "doubao"
    model_name: "doubao-seed-1-6-251015"  # 豆包模型
    api_key: ""  # 从环境变量 ARK_API_KEY 获取
    base_url: "https://ark.cn-beijing.volces.com/api/v3"
    timeout: 60
    max_tokens: 4000
    temperature: 0.7
    
  qwen:
    provider: "qwen"
    model_name: "qwen-plus"
    api_key: ""  # 从环境变量 QWEN_API_KEY 获取
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
    timeout: 30
    max_tokens: 2000
    temperature: 0.7

# 智能体配置
agents:
  comment_cleaner:
    name: "comment_cleaner"
    description: "原始评论清洗智能体 - 提取事实内容并量化情绪强度（默认使用豆包）"
    llm_provider: "doubao"  # 默认使用豆包
    prompt_template: "comment_cleaner"
    max_retries: 3
    
  comment_cleaner_doubao:
    name: "comment_cleaner_doubao"
    description: "使用豆包的评论清洗智能体"
    llm_provider: "doubao"
    prompt_template: "comment_cleaner"
    max_retries: 3
    
  comment_cleaner_openai:
    name: "comment_cleaner_openai"
    description: "使用OpenAI的评论清洗智能体"
    llm_provider: "openai"
    prompt_template: "comment_cleaner"
    max_retries: 3
    
  comment_cleaner_deepseek:
    name: "comment_cleaner_deepseek"
    description: "使用DeepSeek的评论清洗智能体"
    llm_provider: "deepseek"
    prompt_template: "comment_cleaner"
    max_retries: 3
    
  comment_cleaner_moonshot:
    name: "comment_cleaner_moonshot"
    description: "使用Moonshot的评论清洗智能体"
    llm_provider: "moonshot"
    prompt_template: "comment_cleaner"
    max_retries: 3
    
  comment_cleaner_qwen:
    name: "comment_cleaner_qwen"
    description: "使用Qwen的评论清洗智能体"
    llm_provider: "qwen"
    prompt_template: "comment_cleaner"
    max_retries: 3